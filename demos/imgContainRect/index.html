<!doctype html>
<html class="no-js" lang="ja">
<head>
<meta charset="utf-8">
<title></title>
<script src="../../libs/jquery/1.7.0/jquery.js"></script>
<script src="../../jquery.imgutil.js"></script>
<style>
* {
  margin:0;
  padding:0;
  border:0;
}
body {
  padding:15px;
}
h1 {
  padding:0 0 20px;
}
p {
  padding:0 0 20px;
}
pre {
  border:1px solid #000;
  padding:10px;
  margin:0 0 20px;
}
.imgrect {
  border:1px solid red;
  float:left;
  margin:10px;
  position:relative;
  overflow:hidden;
}
  .imgrect img {
    position:absolute;
  }
</style>
<script>
$(function(){

  $('.imgrect').imgContainRect();

});
</script>
</head>
<body>
<h1>$.fn.imgContainRect</h1>
<p>$.fn.imgContainRect adjusts img style to fill the container.</p>
<pre>$('.imgrect').imgContainRect();</pre>
<div class="imgrect" data-imgcontainrect-src="../imgs/1.jpg" style="width:50px; height:100px;"></div>
<div class="imgrect" data-imgcontainrect-src="../imgs/1.jpg" style="width:100px; height:100px;"></div>
<div class="imgrect" data-imgcontainrect-src="../imgs/2.jpg" style="width:150px; height:100px;"></div>
<div class="imgrect" data-imgcontainrect-src="../imgs/2.jpg" style="width:200px; height:100px;"></div>
<div class="imgrect" data-imgcontainrect-src="../imgs/3.jpg" style="width:250px; height:100px;"></div>
<div class="imgrect" data-imgcontainrect-src="../imgs/3.jpg" style="width:300px; height:100px;"></div>
<div class="imgrect" data-imgcontainrect-src="../imgs/4.jpg" style="width:100px; height:50px;"></div>
<div class="imgrect" data-imgcontainrect-src="../imgs/4.jpg" style="width:100px; height:100px;"></div>
<div class="imgrect" data-imgcontainrect-src="../imgs/5.jpg" style="width:100px; height:150px;"></div>
<div class="imgrect" data-imgcontainrect-src="../imgs/5.jpg" style="width:100px; height:200px;"></div>
<div class="imgrect" data-imgcontainrect-src="../imgs/6.jpg" style="width:100px; height:250px;"></div>
<div class="imgrect" data-imgcontainrect-src="../imgs/6.jpg" style="width:100px; height:300px;"></div>
</body>
</html>
